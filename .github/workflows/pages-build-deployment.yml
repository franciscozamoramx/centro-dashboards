# .github/workflows/gh-pages-deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # NO uses cache porque no hay lock file
      
      - name: ðŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies without lock file..."
          npm install
      
      - name: ðŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: ðŸ” Verify build output
        run: |
          echo "Checking build folder..."
          ls -la
          echo "Looking for common build directories..."
          ls -la dist/ 2>/dev/null || echo "No dist folder"
          ls -la build/ 2>/dev/null || echo "No build folder"
          ls -la out/ 2>/dev/null || echo "No out folder"
      
      - name: ðŸ“¤ Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          # PRIMERO prueba con dist, luego ajusta
          path: ./dist
      
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
