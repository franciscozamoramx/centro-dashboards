# .github/workflows/deploy-gh-pages.yml
name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Si no tienes lock file, quita esta lÃ­nea
      
      - name: ğŸ“¦ Install dependencies
        run: npm install  # â¬…ï¸ CAMBIO AQUÃ: npm install en lugar de npm ci
      
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production
          CI: false
      
      - name: ğŸ¯ Configure GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¤ Upload build files
        uses: actions/upload-pages-artifact@v3
        with:
          # âš ï¸ IMPORTANTE: Averigua quÃ© carpeta se crea
          path: ./dist  # Prueba con ./dist, ./build, o ./
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
