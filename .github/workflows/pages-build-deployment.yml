# .github/workflows/deploy-gh-pages.yml
name: ğŸš€ Deploy to GitHub Pages

on:
  # Se activa con cada push a main
  push:
    branches: [main, master]
  
  # TambiÃ©n manualmente
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual trigger'

# Evita que se ejecuten mÃºltiples deployments simultÃ¡neos
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production
          CI: false
      
      - name: ğŸ¯ Configure GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¤ Upload build files
        uses: actions/upload-pages-artifact@v3
        with:
          # âš ï¸ IMPORTANTE: Cambia esto segÃºn tu proyecto
          path: ./dist  # O ./build, ./out, etc.
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
