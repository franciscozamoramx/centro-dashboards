name: Generate Hourly Stats

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Generate Stats
      run: |
        mkdir -p stats
        
        # Crear archivo simple de estadísticas
        echo "{
          \"last_updated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
          \"hour\": \"$(date -u +%Y-%m-%d-%H)\",
          \"note\": \"Estadísticas generadas automáticamente\"
        }" > stats/latest.json
        
        # Contar logs si existen
        if [ -f "logs/logs.json" ]; then
          COUNT=$(jq 'length' logs/logs.json 2>/dev/null || echo "0")
          echo "{\"total_logs\": $COUNT}" > stats/count.json
        fi
        
    - name: Upload stats as artifact
      uses: actions/upload-artifact@v3
      with:
        name: bi-stats
        path: stats/
        retention-days: 7
