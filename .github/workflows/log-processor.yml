name: Process Logs from Issues

on:
  issues:
    types: [opened]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # Cada 5 minutos

jobs:
  process-logs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Process new logs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Este script procesará logs automáticamente
        # SIN necesidad de token en frontend
        node process-logs.js
