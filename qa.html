<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a3a8f 0%, #152c6e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dashboard-container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
            flex-direction: column;
        }
        
        .logo {
            max-width: 250px;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .btn {
            background: linear-gradient(to bottom, #FFD700, #FF8C00);
            color: #152c6e;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #FFE600, #FF9E00);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn .countdown-badge {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Estilos del Dashboard */
        .dashboard-header {
            background: linear-gradient(135deg, #1a3a8f 0%, #152c6e 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .dashboard-logo {
            height: 50px;
            width: auto;
        }
        
        .dashboard-controls {
            display: flex;
            gap: 10px;
            position: relative;
        }
        
        .dashboard-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .dashboard-btn.active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .dropdown-content.show {
            display: block;
        }
        
        .dropdown-content button {
            color: #333;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            text-align: left;
            width: 100%;
            border: none;

            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        
        .tools-btn {

            border-radius: 4px;
            cursor: pointer;

        .right-click-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
        }
        
        .right-click-blocker.active {

        /* Media queries para dispositivos móviles */

            }

                width: 24px;
                height: 24px;
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeContainer = document.getElementById('welcomeContainer');
            const dashboardContainer = document.getElementById('dashboardContainer');
            const openBtn = document.getElementById('openBtn');
            const countdownEl = document.getElementById('countdown');
            const exitBtn = document.getElementById('exitBtn');
            
            let count = 5;
            let countdownInterval;
            
            // Función para deshabilitar teclas de función
            function disableFunctionKeys(e) {
                if (e.keyCode >= 112 && e.keyCode <= 123) {
                    e.preventDefault();
                    return false;
                }
                
                if (e.key && e.key.startsWith('F') && e.key.length <= 3) {
                    e.preventDefault();
                    return false;
                }
                
                if (e.ctrlKey && e.keyCode === 82) {
                    e.preventDefault();
                    return false;
                }
                
                if (e.ctrlKey && e.keyCode === 80) {
                    e.preventDefault();
                    return false;
                }
                
                if (e.ctrlKey && e.keyCode === 83) {
                    e.preventDefault();
                    return false;
                }
                
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    return false;
                }
                
                if (e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }
            }
            
            // Función para deshabilitar el menú contextual
            function disableContextMenu(e) {
                e.preventDefault();
                return false;
            }
            
            // Función para iniciar la cuenta regresiva
            function startCountdown() {
                countdownInterval = setInterval(function() {
                    count--;
                    countdownEl.textContent = count;
                    
                    if (count <= 0) {
                        clearInterval(countdownInterval);
                        openDashboard();
                    }
                }, 1000);
            }
            
            // Función para abrir el dashboard
            function openDashboard() {
                welcomeContainer.style.display = 'none';
                dashboardContainer.style.display = 'flex';
                
                // Activar pantalla completa
                activateFullscreen();
                
                // Inicializar controles del dashboard
                initDashboardControls();
            }
            
            // Función para activar pantalla completa
            function activateFullscreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('Error al intentar pantalla completa: ', err);
                    });
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }
            
            // Función para salir de pantalla completa y volver al inicio
            function exitDashboard() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                dashboardContainer.style.display = 'none';
                welcomeContainer.style.display = 'block';
                
                // Reiniciar contador
                count = 5;
                countdownEl.textContent = count;
                startCountdown();
            }
            
            // Función para inicializar controles del dashboard
            function initDashboardControls() {
                const buttons = document.querySelectorAll('.dashboard-btn, .dropdown-content button, .mobile-menu-item');
                const iframe = document.getElementById('dashboardFrame');
                const dropdownToggle = document.getElementById('dropdownToggle');
                const dropdownMenu = document.getElementById('dropdownMenu');
                const toolsToggle = document.getElementById('toolsToggle');
                const toolsMenu = document.getElementById('toolsMenu');
                const whatsappBtn = document.getElementById('whatsappBtn');
                const contextMenuMessage = document.getElementById('contextMenuMessage');
                const rightClickBlocker = document.getElementById('rightClickBlocker');
                const mobileToggle = document.getElementById('mobileToggle');
                const mobileSidebar = document.getElementById('mobileSidebar');
                const mobileOverlay = document.getElementById('mobileOverlay');
                const mobileMenuItems = document.querySelectorAll('.mobile-menu-item');
                const mobileWhatsappBtn = document.getElementById('mobileWhatsappBtn');
                
                // Función para abrir WhatsApp
                function openWhatsApp() {
                    const phoneNumber = '+524421974414';
                    const message = 'Hola, necesito ayuda en el Centro de Business Intelligence';
                    const url = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent(message);
                    window.open(url, '_blank');
                }
                
                // Función para alternar el menú móvil
                function toggleMobileMenu() {
                    mobileSidebar.classList.toggle('active');
                    mobileOverlay.classList.toggle('active');
                }
                
                // Función para cerrar el menú móvil
                function closeMobileMenu() {
                    mobileSidebar.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                }
                
                // Eventos para el menú móvil
                mobileToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleMobileMenu();
                });
                
                mobileOverlay.addEventListener('click', function() {
                    closeMobileMenu();
                });
                
                // Eventos para los elementos del menú móvil
                mobileMenuItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const dashboardUrl = this.getAttribute('data-src');
                        
                        if (dashboardUrl) {
                            mobileMenuItems.forEach(menuItem => {
                                menuItem.classList.remove('active');
                            });
                            
                            this.classList.add('active');
                            iframe.src = dashboardUrl;
                            closeMobileMenu();
                        }
                    });
                });
                
                // Evento para el botón de WhatsApp en el menú móvil
                mobileWhatsappBtn.addEventListener('click', function() {
                    openWhatsApp();
                    closeMobileMenu();
                });
                
                // Resto de la funcionalidad del dashboard...
                // (Mantener toda la lógica de botones, dropdowns, etc. que ya tenías)
                
                buttons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        const dashboardUrl = this.getAttribute('data-src');
                        
                        if (dashboardUrl) {
                            document.querySelectorAll('.dashboard-btn.active, .tools-btn.active, .mobile-menu-item.active').forEach(btn => {
                                btn.classList.remove('active');
                            });
                            
                            this.classList.add('active');
                            iframe.src = dashboardUrl;
                        }
                    });
                });
                
                // Evento para el botón de WhatsApp
                whatsappBtn.addEventListener('click', function() {
                    openWhatsApp();
                });
                
                // Agregar event listeners para deshabilitar teclas y menú contextual
                document.addEventListener('keydown', disableFunctionKeys);
                document.addEventListener('contextmenu', disableContextMenu);
            }
            
            // Evento para el botón de abrir
            openBtn.addEventListener('click', function() {
                clearInterval(countdownInterval);
                openDashboard();
            });
            
            // Evento para el botón de salir
            exitBtn.addEventListener('click', exitDashboard);
            
            // Iniciar cuenta regresiva automáticamente
            startCountdown();
        });
    </script>
</body>
</html>
