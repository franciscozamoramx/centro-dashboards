        body {
            background: linear-gradient(135deg, #1a3a8f 0%, #152c6e 100%);

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;

        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;

        .logo {

            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        p {

            line-height: 1.6;

        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);

        .btn {
            background: linear-gradient(to bottom, #FFD700, #FF8C00);
            color: #152c6e;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #FFE600, #FF9E00);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn .countdown-badge {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            color: white;

            display: flex;
            align-items: center;

            background: #f5f5f5;

            top: 0;
            left: 0;
            z-index: 1000;

        .mobile-floating-toggle {

                const openBtn = document.getElementById('openBtn');

                let count = 5;
                let countdownInterval;
                let popupBlocked = false;
                
                // Función para deshabilitar teclas de función
                function disableFunctionKeys(e) {
                    // Detectar teclas F1-F12 por keyCode (para compatibilidad)
                    if (e.keyCode >= 112 && e.keyCode <= 123) {
                        e.preventDefault();
                        console.log('Tecla de función deshabilitada: F' + (e.keyCode - 111));
                        return false;
                    }
                    
                    // Detectar teclas F1-F12 por key (navegadores modernos)
                    if (e.key && e.key.startsWith('F') && e.key.length <= 3) {
                        e.preventDefault();
                        console.log('Tecla de función deshabilitada: ' + e.key);
                        return false;
                    }
                    
                    // Deshabilitar Ctrl+R (recargar)
                    if (e.ctrlKey && e.keyCode === 82) {
                        e.preventDefault();
                        console.log('Recarga deshabilitada');
                        return false;
                    }
                    
                    // Deshabilitar Ctrl+P (imprimir)
                    if (e.ctrlKey && e.keyCode === 80) {
                        e.preventDefault();
                        console.log('Impresión deshabilitada');
                        return false;
                    }
                    
                    // Deshabilitar Ctrl+S (guardar)
                    if (e.ctrlKey && e.keyCode === 83) {
                        e.preventDefault();
                        console.log('Guardar deshabilitado');
                        return false;
                    }
                    
                    // Deshabilitar Ctrl+U (ver código fuente)
                    if (e.ctrlKey && e.keyCode === 85) {
                        e.preventDefault();
                        console.log('Ver código fuente deshabilitado');
                        return false;
                    }
                    
                    // Deshabilitar F12 (herramientas de desarrollo)
                    if (e.keyCode === 123) {
                        e.preventDefault();
                        console.log('Herramientas de desarrollo deshabilitadas');
                        return false;
                    }
                }
                
                // Función para deshabilitar el menú contextual (click derecho)
                function disableContextMenu(e) {
                    e.preventDefault();
                    console.log('Menú contextual deshabilitado');
                    return false;
                }
                
                // Agregar event listeners para deshabilitar teclas de función y menú contextual
                document.addEventListener('keydown', disableFunctionKeys);
                document.addEventListener('contextmenu', disableContextMenu);
                
                // Función para iniciar la cuenta regresiva
                function startCountdown() {
                    countdownInterval = setInterval(function() {
                        count--;
                        countdownEl.textContent = count;
                        
                        if (count <= 0) {
                            clearInterval(countdownInterval);
                            openDashboard();
                        }
                    }, 1000);
                }
                
                // Función para crear un contador en el botón
                function addCountdownToButton(seconds) {
                    // Crear el badge para el contador
                    const badge = document.createElement('span');
                    badge.className = 'countdown-badge';
                    badge.textContent = seconds;
                    openBtn.appendChild(badge);
                    
                    // Deshabilitar el botón temporalmente
                    openBtn.disabled = false;
                    
                    let countdown = seconds;
                    const buttonCountdown = setInterval(function() {
                        countdown--;
                        badge.textContent = countdown;
                        
                        if (countdown <= 0) {
                            clearInterval(buttonCountdown);
                            badge.remove();
                            openBtn.disabled = false;
                            
                            // Si la ventana fue bloqueada, activar el botón automáticamente
                            if (popupBlocked) {
                                openDashboard();
                            }
                        }
                    }, 1000);
                }
