        // ==================== CONFIGURACI√ìN DE LOGGING ====================
        const LOGGING_ENABLED = true;

        // Clase para manejar logging en GitHub
        class GitHubLogger {
            constructor() {
                this.pendingLogs = [];
                this.isOnline = navigator.onLine;
                this.init();
            }
            
            init() {
                // Cargar logs pendientes
                this.loadPendingLogs();
                
                // Detectar cambios de conexi√≥n
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.flushPendingLogs();
                });
                
                window.addEventListener('offline', () => {
                    this.isOnline = false;
                });
                
                // Intentar enviar pendientes cada 30 segundos
                setInterval(() => this.flushPendingLogs(), 30000);
            }
            
            // Registrar un evento
            async log(action, dashboard = null, user = null) {
                const logEntry = {
                    id: Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    timestamp: new Date().toISOString(),
                    user: user || currentUser || 'anonymous',
                    action: action,
                    dashboard: dashboard,
                    dashboardName: dashboard ? dashboardNames[dashboard] : null,
                    deviceType: isMobileDevice() ? 'mobile' : 'desktop',
                    screen: `${window.screen.width}x${window.screen.height}`,
                    userAgent: navigator.userAgent.substring(0, 150),
                    language: navigator.language,
                    sessionId: currentSessionId,
                    referrer: document.referrer || 'direct'
                };
                
                // 1. Guardar en localStorage
                this.saveToLocalStorage(logEntry);
                
                // 2. Intentar enviar a GitHub
                const token = localStorage.getItem('github_pat_token');
                if (token && this.isOnline) {
                    try {
                        await this.sendToGitHub(logEntry, token);
                        console.log('‚úÖ Log enviado a GitHub:', action);
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Error enviando a GitHub, guardando como pendiente:', error);
                        this.saveAsPending(logEntry);
                    }
                } else {
                    // Guardar como pendiente
                    this.saveAsPending(logEntry);
                }
                
                return logEntry;
            }
            
            // Guardar en localStorage
            saveToLocalStorage(logEntry) {
                try {
                    const key = 'bi_logs_local';
                    let logs = JSON.parse(localStorage.getItem(key) || '[]');
                    logs.push(logEntry);
                    
                    // Mantener solo √∫ltimos 500 logs
                    if (logs.length > 500) {
                        logs = logs.slice(-500);
                    }
                    
                    localStorage.setItem(key, JSON.stringify(logs));
                } catch (error) {
                    console.error('Error guardando localmente:', error);
                }
            }
            
            // Guardar como pendiente
            saveAsPending(logEntry) {
                try {
                    const key = 'bi_logs_pending';
                    let pending = JSON.parse(localStorage.getItem(key) || '[]');
                    
                    pending.push({
                        ...logEntry,
                        retries: 0,
                        lastTry: null
                    });
                    
                    // Mantener solo √∫ltimos 200 pendientes
                    if (pending.length > 200) {
                        pending = pending.slice(-200);
                    }
                    
                    localStorage.setItem(key, JSON.stringify(pending));
                } catch (error) {
                    console.error('Error guardando pendiente:', error);
                }
            }
            
			// En index.html, dentro de la clase GitHubLogger
			async sendToGitHub(logEntry, token) {
				try {
					// A√±adir secreto de seguridad (IMPORTANTE: debe coincidir con API_SECRET en Vercel)
					logEntry.secret = 'tu_clave_secreta_aqui'; // CAMBIAR ESTO
					
					// Usar el endpoint PHP en Vercel

						method: 'POST',
						headers: {

						},
						body: JSON.stringify(logEntry)
					});
					
					if (!response.ok) {
						const errorText = await response.text();
						console.error('Error respuesta:', errorText);
						throw new Error(`Error del servidor: ${response.status}`);
					}
					
					const result = await response.json();
					
					if (result.success) {
						console.log('‚úÖ Log enviado via PHP:', logEntry.action, result.message);
						return true;
					} else {
						throw new Error(result.error || 'Error desconocido');
					}
					
				} catch (error) {
					console.error('Error enviando log:', error);
					throw error;
				}
			}



						
            // Enviar logs pendientes
            async flushPendingLogs() {
                const token = localStorage.getItem('github_pat_token');
                if (!token || !this.isOnline) return;
                
                try {
                    const pendingKey = 'bi_logs_pending';
                    let pending = JSON.parse(localStorage.getItem(pendingKey) || '[]');
                    
                    if (pending.length === 0) return;
                    
                    console.log(`üîÑ Enviando ${pending.length} logs pendientes...`);
                    
                    // Leer logs actuales
                    const fileUrl = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/logs/logs.json`;
                    const response = await fetch(fileUrl, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!response.ok && response.status !== 404) return;
                    
                    let currentContent = '[]';
                    let sha = null;
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        currentContent = atob(fileData.content);
                        sha = fileData.sha;
                    }
                    
                    // Parsear logs existentes
                    let logs = JSON.parse(currentContent || '[]');
                    
                    // Agregar todos los pendientes
                    const logsToAdd = pending.map(p => ({
                        id: p.id,
                        timestamp: p.timestamp,
                        user: p.user,
                        action: p.action,
                        dashboard: p.dashboard,
                        dashboardName: p.dashboardName,
                        deviceType: p.deviceType,
                        screen: p.screen,
                        userAgent: p.userAgent,
                        language: p.language,
                        sessionId: p.sessionId,
                        referrer: p.referrer
                    }));
                    
                    logs.push(...logsToAdd);
                    
                    // Limitar y guardar
                    const trimmedLogs = logs.slice(-5000);
                    
                    const updateResponse = await fetch(fileUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `üîÑ Sincronizar ${logsToAdd.length} logs pendientes`,
                            content: btoa(JSON.stringify(trimmedLogs, null, 2)),
                            sha: sha,
                            branch: GITHUB_CONFIG.branch
                        })
                    });
                    
                    if (updateResponse.ok) {
                        // Limpiar pendientes
                        localStorage.removeItem(pendingKey);
                        console.log(`‚úÖ ${logsToAdd.length} logs sincronizados`);
                    }
                    
                } catch (error) {
                    console.warn('Error sincronizando pendientes:', error);
                }
            }
            
            // Cargar logs pendientes
            loadPendingLogs() {
                try {
                    const pendingKey = 'bi_logs_pending';
                    const pending = JSON.parse(localStorage.getItem(pendingKey) || '[]');
                    console.log(`üì¶ ${pending.length} logs pendientes cargados`);
                } catch (error) {

                }
            }
            
            // Exportar logs locales
            exportLocalLogs() {
                try {
                    const localKey = 'bi_logs_local';
                    const pendingKey = 'bi_logs_pending';
                    
                    const localLogs = JSON.parse(localStorage.getItem(localKey) || '[]');
                    const pendingLogs = JSON.parse(localStorage.getItem(pendingKey) || '[]');
                    
                    const allLogs = [...localLogs, ...pendingLogs];
                    
                    if (allLogs.length === 0) {
                        return { success: false, message: 'No hay logs locales' };
                    }
                    
                    // Crear archivo JSON
                    const jsonStr = JSON.stringify(allLogs, null, 2);
                    const blob = new Blob([jsonStr], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `bi-logs-local-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    return { 
                        success: true, 
                        message: `Exportados ${allLogs.length} logs`,
                        count: allLogs.length 
                    };
                    
                } catch (error) {
                    return { success: false, message: error.message };
                }
            }
        }

        // Funci√≥n para cargar los permisos desde el JSON
        async function loadPermissions() {
            try {
                // Usar la ruta absoluta de GitHub Pages
                const jsonUrl = 'https://franciscozamoramx.github.io/centro-dashboards/PERMISSION_FILES_BI/permissions.json';
                
                console.log('Cargando permisos desde:', jsonUrl);
                
                const response = await fetch(jsonUrl + '?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                console.log('Respuesta recibida:', text);
                
                if (!text.trim()) {
                    throw new Error('El archivo JSON est√° vac√≠o');
                }
                
                const data = JSON.parse(text);
                
                if (!data.users) {
                    throw new Error('Estructura de JSON inv√°lida: falta propiedad "users"');
                }
                
                permissionsData = data;
                console.log('Permisos cargados correctamente desde GitHub Pages', permissionsData);
                showStatus('Permisos cargados correctamente', 'success');
                setTimeout(hideStatus, 2000);
                
            } catch (error) {
                console.error('Error al cargar permisos:', error);
                
                let errorMessage = 'Error cargando permisos: ' + error.message;
                
                permissionsData = defaultPermissions;

                            border: 4px solid #f3f3f3;
                            border-top: 4px solid #152c6e;
                            border-radius: 50%;
                            width: 40px;
                            height: 40px;
                            animation: spin 1s linear infinite;
                            margin: 0 auto 15px;
                        }

                        @keyframes spin {
                            0% { transform: rotate(0deg); }
                            100% { transform: rotate(360deg); }
                        }
                    </style>
                </head>
                <body>
                    <div class="context-menu-message" id="contextMenuMessage">Men√∫ contextual deshabilitado</div>
                    <div class="container">
                        <button class="floating-toggle" id="toggleBtn">
                            <i class="fas fa-bars"></i>
                        </button>
                        
                        <div class="sidebar-overlay" id="overlay"></div>
                        
                        <div class="sidebar" id="sidebar">
                            <div class="sidebar-header">
                                <img src="https://i.postimg.cc/hGqNYsNp/Isotipo-Perfiles-Marmol01-Photoroom.png" alt="Big Bola Casinos" class="sidebar-logo">
                                <div class="sidebar-title">
                                    <div>Centro de</div>
                                    <div>Business Intelligence</div>
                                </div>
                                <div class="user-info">
                                    Usuario: ${currentUser}
                                </div>
                            </div>
                            ${menuItemsHTML}
                            <div class="sidebar-footer">
                                <button class="exit-btn" id="exitBtn">
                                    <i class="fas fa-sign-out-alt"></i> Salir
                                </button>
                            </div>
                        </div>
                        
                        <div class="iframe-container" id="iframeContainer">
                            <div class="iframe-loading" id="iframeLoading" style="display: none;">
                                <div class="spinner"></div>
                                <p>Cargando dashboard...</p>
                            </div>
                            <iframe id="dashboardFrame" src="${initialDashboard}"></iframe>
                        </div>
                    </div>

                    <script>
                        // üîß DECLARAR VARIABLES GLOBALES PARA ESTE SCRIPT
                        const dashboardUrls = ${dashboardUrlsJson};
                        const dashboardNames = ${dashboardNamesJson};
                        const dashboardIcons = ${dashboardIconsJson};
                        const currentUser = "${currentUser}";
                        
                        document.addEventListener('DOMContentLoaded', function() {
                            const toggleBtn = document.getElementById('toggleBtn');
                            const sidebar = document.getElementById('sidebar');
                            const overlay = document.getElementById('overlay');
                            const iframeContainer = document.getElementById('iframeContainer');
                            const menuItems = document.querySelectorAll('.menu-item');
                            const whatsappBtn = document.getElementById('whatsappBtn');
                            const exitBtn = document.getElementById('exitBtn');
                            const iframe = document.getElementById('dashboardFrame');
                            const iframeLoading = document.getElementById('iframeLoading');
                            const contextMenuMessage = document.getElementById('contextMenuMessage');
                            
                            let isSidebarOpen = false;
                            
                            // üîí FUNCIONES DE SEGURIDAD
                            function blockRightClickOnSidebar(e) {
                                e.preventDefault();
                                showContextMenuMessage();
                                return false;
                            }
                            
                            function showContextMenuMessage() {
                                contextMenuMessage.style.display = 'block';
                                setTimeout(() => {
                                    contextMenuMessage.style.display = 'none';
                                }, 3000);
                            }
                            
                            function applySecurityBlocks() {
                                sidebar.addEventListener('contextmenu', blockRightClickOnSidebar);
                            }
                            
                            // üìä ENVIAR LOG AL PADRE (login page)
                            function logDashboardAccess(dashboardKey) {
                                try {
                                    // Enviar mensaje al padre para logging
                                    if (window.opener && !window.opener.closed) {
                                        window.opener.postMessage({
                                            type: 'log_dashboard_view',
                                            dashboardKey: dashboardKey,
                                            user: currentUser,
                                            timestamp: new Date().toISOString()
                                        }, '*');
                                    }
                                    console.log('üìä Dashboard accedido:', dashboardKey);
                                } catch (error) {
                                    console.warn('Error en logging:', error);
                                }
                            }
                            
                            // üì± FUNCIONES DE LA APLICACI√ìN
                            function openWhatsApp() {
                                const phoneNumber = '+524421974414';
                                const message = 'Hola, necesito ayuda en el Centro de Business Intelligence';
                                const url = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent(message);
                                window.open(url, '_blank');
                            }
                            
                            function toggleSidebar() {
                                isSidebarOpen = !isSidebarOpen;
                                sidebar.classList.toggle('active');
                                overlay.classList.toggle('active');
                                iframeContainer.classList.toggle('sidebar-open');
                                
                                toggleBtn.innerHTML = isSidebarOpen ? 
                                    '<i class="fas fa-times"></i>' : 
                                    '<i class="fas fa-bars"></i>';
                            }
                            
                            function loadDashboard(dashboardUrl, dashboardKey) {
                                // Mostrar loading
                                iframeLoading.style.display = 'block';
                                iframe.style.opacity = '0.3';
                                
                                // Registrar acceso
                                logDashboardAccess(dashboardKey);
                                
                                // Cargar el dashboard
                                iframe.src = dashboardUrl;
                                
                                // Ocultar sidebar si est√° abierto
                                if (isSidebarOpen) {
                                    toggleSidebar();
                                }
                            }
                            
                            function logout() {
                                if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                                    try {
                                        // Enviar mensaje de logout al padre
                                        if (window.opener && !window.opener.closed) {
                                            window.opener.postMessage({
                                                type: 'logout',
                                                user: currentUser
                                            }, '*');
                                        }
                                        window.close();
                                    } catch (error) {
                                        window.close();
                                    }
                                }
                            }
                            
                            // üéØ EVENT LISTENERS
                            toggleBtn.addEventListener('click', toggleSidebar);
                            overlay.addEventListener('click', toggleSidebar);
                            
                            menuItems.forEach(item => {
                                item.addEventListener('click', function() {
                                    const dashboardUrl = this.getAttribute('data-src');
                                    
                                    if (dashboardUrl) {
                                        // Encontrar la clave del dashboard
                                        const dashboardKey = Object.keys(dashboardUrls).find(key => 
                                            dashboardUrls[key] === dashboardUrl
                                        );
                                        
                                        // Actualizar estado activo
                                        menuItems.forEach(menuItem => {
                                            menuItem.classList.remove('active');
                                        });
                                        this.classList.add('active');
                                        
                                        // Cargar el dashboard
                                        loadDashboard(dashboardUrl, dashboardKey);
                                    }
                                });
                            });
                            
                            // Bot√≥n de WhatsApp
                            if (whatsappBtn) {
                                whatsappBtn.addEventListener('click', openWhatsApp);
                            }
                            
                            // Bot√≥n de salir
                            exitBtn.addEventListener('click', logout);
                            
                            // Evento cuando el iframe carga
                            iframe.addEventListener('load', function() {
                                // Ocultar loading
                                iframeLoading.style.display = 'none';
                                iframe.style.opacity = '1';
                            });
                            
                            // Manejar errores del iframe
                            iframe.addEventListener('error', function() {
                                iframeLoading.innerHTML = '<div style="color: #dc3545;"><i class="fas fa-exclamation-triangle" style="font-size: 40px; margin-bottom: 15px;"></i><p>Error al cargar el dashboard</p><button onclick="location.reload()" style="margin-top: 10px; padding: 8px 15px; background: #152c6e; color: white; border: none; border-radius: 4px; cursor: pointer;">Reintentar</button></div>';
                            });
                            
                            // üìã INICIALIZACI√ìN
                            applySecurityBlocks();
                            
                            // Pantalla completa
                            setTimeout(function() {
                                try {
                                    if (document.documentElement.requestFullscreen) {
                                        document.documentElement.requestFullscreen();
                                    }
                                } catch (err) {
                                    console.log('Pantalla completa no disponible:', err);
                                }
                            }, 100);
                        });
                    <\/script>
                </body>
                </html>
            `;
        }
    </script>
</body>
</html>
