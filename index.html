<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Dashboards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1a3a8f 0%, #152c6e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .dashboard-controls {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f0f2f5;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .dashboard-btn {
            background: linear-gradient(to bottom, #4a6cd4, #2c4ec1);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 180px;
        }
        
        .dashboard-btn:hover {
            background: linear-gradient(to bottom, #3d5dc0, #1f3da8);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .dashboard-btn.active {
            background: linear-gradient(to bottom, #3d5dc0, #1f3da8);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .dashboard-container {
            padding: 0;
            height: calc(100vh - 200px);
            min-height: 600px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .dashboard-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 18px;
            flex-direction: column;
            gap: 15px;
        }
        
        .dashboard-placeholder i {
            font-size: 48px;
            opacity: 0.5;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background-color: #f0f2f5;
            color: #6c757d;
            font-size: 12px;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .dashboard-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .dashboard-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Centro de Dashboards - Business Intelligence by Big Bola</h1>
        </header>
        
        <div class="dashboard-controls">
            <button class="dashboard-btn active" data-src="https://app.powerbi.com/reportEmbed?reportId=principal-dashboard-id&autoAuth=true&embedded=true">Dashboard Principal</button>
            <button class="dashboard-btn" data-src="https://app.powerbi.com/reportEmbed?reportId=1149b379-aad5-4876-bfe6-c325dc89308f&autoAuth=true&ctid=b19d1a80-fff1-4a7e-b9ce-93f694e7b65c">ADT</button>
            <button class="dashboard-btn" data-src="https://app.powerbi.com/reportEmbed?reportId=alimentos-bebidas-dashboard-id&autoAuth=true&embedded=true">Dashboard Alimentos y Bebidas</button>
        </div>
        
        <div class="dashboard-container">
            <div class="dashboard-placeholder" id="placeholder">
                <i>ðŸ“Š</i>
                <p>Seleccione un dashboard para comenzar</p>
            </div>
            <iframe id="dashboardFrame" style="display: none;"></iframe>
        </div>
        
        <footer>
            <p>Â© 2025 Big Bola Casinos - Todos los derechos reservados</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.dashboard-btn');
            const iframe = document.getElementById('dashboardFrame');
            const placeholder = document.getElementById('placeholder');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remover la clase active de todos los botones
                    buttons.forEach(btn => btn.classList.remove('active'));
                    
                    // Agregar la clase active al botÃ³n clickeado
                    this.classList.add('active');
                    
                    // Obtener la URL del dashboard desde el atributo data-src
                    const dashboardUrl = this.getAttribute('data-src');
                    
                    // Actualizar el iframe con la nueva URL
                    iframe.src = dashboardUrl;
                    
                    // Ocultar el placeholder y mostrar el iframe
                    placeholder.style.display = 'none';
                    iframe.style.display = 'block';
                });
            });
            
            // Cargar el dashboard principal por defecto
            const defaultButton = document.querySelector('.dashboard-btn.active');
            if (defaultButton) {
                defaultButton.click();
            }
        });
    </script>
</body>
</html>
