<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Business Intelligence</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        .email-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        .email-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .logs-section {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logs-header h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        .logs-actions {
            display: flex;
            gap: 10px;
        }
        .logs-actions .btn {
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
            margin: 0;
        }
        #logOutput {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            border: 1px solid #eaeaea;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .log-time {
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }
        .log-success {
            color: #28a745;
        }
        .log-error {
            color: #dc3545;
        }
        .log-info {
            color: #17a2b8;
        }
        .icon {
            font-size: 18px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centro de Business Intelligence</h1>
        <p class="subtitle">Ingresa con tu correo corporativo</p>
        
        <div class="form-group">
            <label for="email"><strong>Correo electrónico:</strong></label>
            <input type="email" id="email" class="email-input" value="francisco.zamora@bigbola.com">
        </div>
        
        <button class="btn btn-primary" id="loginBtn">
            <span class="icon">→</span>
            Ingresar al Centro de BI
        </button>
        
        <div class="logs-section">
            <div class="logs-header">
                <h3>Test JSON Bin</h3>
                <div class="logs-actions">
                    <button class="btn btn-secondary" id="exportBtn">Exportar Logs</button>
                    <button class="btn btn-secondary" id="clearBtn">Limpiar Logs</button>
                </div>
            </div>
            <div id="logOutput">
                <!-- Los logs aparecerán aquí -->
                <div class="log-entry">
                    <span class="log-time">[00:00:00]</span>
                    <span class="log-info">Sistema listo. Esperando acciones...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Referencias a elementos
            const loginBtn = document.getElementById('loginBtn');
            const exportBtn = document.getElementById('exportBtn');
            const clearBtn = document.getElementById('clearBtn');
            const emailInput = document.getElementById('email');
            const logOutput = document.getElementById('logOutput');
            
            // Variable para almacenar logs
            let logs = [];
            
            // Función para agregar un log
            function addLog(message, type = 'info') {
                const time = new Date();
                const timeString = time.toLocaleTimeString();
                const logEntry = {
                    time: timeString,
                    message: message,
                    type: type,
                    timestamp: time.getTime()
                };
                
                logs.push(logEntry);
                
                // Mostrar en pantalla
                const logElement = document.createElement('div');
                logElement.className = 'log-entry';
                logElement.innerHTML = `
                    <span class="log-time">[${timeString}]</span>
                    <span class="log-${type}">${message}</span>
                `;
                logOutput.appendChild(logElement);
                
                // Auto scroll al final
                logOutput.scrollTop = logOutput.scrollHeight;
                
                // Efecto visual
                logElement.classList.add('pulse');
                setTimeout(() => logElement.classList.remove('pulse'), 500);
                
                return logEntry;
            }
            
            // Función para validar email corporativo
            function validateCorporateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return false;
                }
                
                // Verificar que no sea un dominio público común
                const publicDomains = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com'];
                const domain = email.split('@')[1].toLowerCase();
                
                return !publicDomains.includes(domain);
            }
            
            // 1. BOTÓN "Ingresar al Centro de BI" - FUNCIONA
            loginBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                
                if (!validateCorporateEmail(email)) {
                    addLog(`Error: ${email} no es un correo corporativo válido`, 'error');
                    emailInput.style.borderColor = '#dc3545';
                    setTimeout(() => emailInput.style.borderColor = '#e0e0e0', 2000);
                    return;
                }
                
                addLog(`Iniciando sesión con: ${email}`, 'info');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="icon">⏳</span> Procesando...';
                
                // Simular autenticación
                setTimeout(() => {
                    if (email.includes('@bigbola.com')) {
                        addLog(`✅ Acceso concedido para ${email}`, 'success');
                        addLog('Redirigiendo al dashboard principal...', 'info');
                        
                        // Redirección simulada (en producción sería real)
                        setTimeout(() => {
                            window.location.href = `https://bi.bigbola.com/dashboard?user=${encodeURIComponent(email)}`;
                        }, 1500);
                    } else {
                        addLog(`❌ Acceso denegado. Dominio no autorizado: ${email}`, 'error');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<span class="icon">→</span> Ingresar al Centro de BI';
                    }
                }, 2000);
            });
            
            // 2. BOTÓN "Exportar Logs" - FUNCIONA
            exportBtn.addEventListener('click', function() {
                if (logs.length === 0) {
                    addLog('No hay logs para exportar', 'info');
                    return;
                }
                
                addLog('Exportando logs a archivo JSON...', 'info');
                
                // Crear objeto con los logs
                const exportData = {
                    exportDate: new Date().toISOString(),
                    totalLogs: logs.length,
                    logs: logs
                };
                
                // Convertir a JSON
                const jsonString = JSON.stringify(exportData, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                // Crear enlace de descarga
                const a = document.createElement('a');
                a.href = url;
                a.download = `bi_logs_${new Date().getTime()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addLog(`✅ Logs exportados: ${logs.length} registros`, 'success');
                exportBtn.classList.add('pulse');
                setTimeout(() => exportBtn.classList.remove('pulse'), 500);
            });
            
            // 3. BOTÓN "Limpiar Logs" - FUNCIONA
            clearBtn.addEventListener('click', function() {
                if (logOutput.children.length <= 1) { // Solo el mensaje inicial
                    addLog('No hay logs para limpiar', 'info');
                    return;
                }
                
                const logCount = logOutput.children.length - 1;
                
                // Confirmar antes de limpiar
                if (confirm(`¿Estás seguro de que deseas eliminar ${logCount} logs?`)) {
                    // Mantener solo el primer elemento (mensaje inicial)
                    while (logOutput.children.length > 1) {
                        logOutput.removeChild(logOutput.lastChild);
                    }
                    
                    // Limpiar el array de logs
                    logs = logs.slice(0, 1);
                    
                    addLog(`✅ Logs limpiados: ${logCount} registros eliminados`, 'success');
                    clearBtn.classList.add('pulse');
                    setTimeout(() => clearBtn.classList.remove('pulse'), 500);
                }
            });
            
            // Permitir presionar Enter en el campo de email
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Efecto de focus en el email
            emailInput.addEventListener('focus', function() {
                this.select();
            });
            
            // Demo: agregar un log inicial
            setTimeout(() => {
                addLog('✅ Sistema de BI inicializado correctamente', 'success');
            }, 500);
        });
    </script>
</body>
</html>
