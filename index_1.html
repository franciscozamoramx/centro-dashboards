            function disableFunctionKeys(e) {
                // Detectar teclas F1-F12 por keyCode (para compatibilidad)
                if (e.keyCode >= 112 && e.keyCode <= 123) {
                    e.preventDefault();
                    console.log('Tecla de función deshabilitada: F' + (e.keyCode - 111));
                    return false;
                }
                
                // Detectar teclas F1-F12 por key (navegadores modernos)
                if (e.key && e.key.startsWith('F') && e.key.length <= 3) {
                    e.preventDefault();
                    console.log('Tecla de función deshabilitada: ' + e.key);
                    return false;
                }
                
                // Deshabilitar Ctrl+R (recargar)
                if (e.ctrlKey && e.keyCode === 82) {
                    e.preventDefault();
                    console.log('Recarga deshabilitada');
                    return false;
                }
                
                // Deshabilitar Ctrl+P (imprimir)
                if (e.ctrlKey && e.keyCode === 80) {
                    e.preventDefault();
                    console.log('Impresión deshabilitada');
                    return false;
                }
                
                // Deshabilitar Ctrl+S (guardar)
                if (e.ctrlKey && e.keyCode === 83) {
                    e.preventDefault();
                    console.log('Guardar deshabilitado');
                    return false;
                }
                
                // Deshabilitar Ctrl+U (ver código fuente)
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    console.log('Ver código fuente deshabilitado');
                    return false;
                }
                
                // Deshabilitar F12 (herramientas de desarrollo)
                if (e.keyCode === 123) {
                    e.preventDefault();
                    console.log('Herramientas de desarrollo deshabilitadas');
                    return false;
                }
            }

                        openDashboard();
                    }
                }, 1000);

                        }

                                        // Intentar agregar event listeners al contenido del iframe
                                        iframe.contentDocument.addEventListener('mousedown', handleIframeRightClick);
                                        iframe.contentDocument.addEventListener('contextmenu', disableContextMenu);
                                    } catch (e) {
                                        console.log('No se pudo agregar event listeners al iframe (política de mismo origen)');
                                    }
                                });
                                
                                // Función para abrir WhatsApp
                                function openWhatsApp() {
                                    const phoneNumber = '+524421974414';
                                    const message = 'Hola, necesito ayuda en el Centro de Business Intelligence';
                                    const url = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent(message);
                                    window.open(url, '_blank');
                                }
                                
                                // Evento para el botón de WhatsApp (Soporte)
                                whatsappBtn.addEventListener('click', function() {
                                    restoreDropdownName();
                                    restoreToolsName();
                                    toolsMenu.classList.remove('show');
                                    openWhatsApp();
                                });
                                
                                // Función para alternar el menú desplegable de Dashboards
                                function toggleDropdown() {
                                    dropdownMenu.classList.toggle('show');
                                    // Cerrar el menú de herramientas si está abierto
                                    if (toolsMenu.classList.contains('show')) {
                                        toolsMenu.classList.remove('show');
                                    }
                                }
                                
                                // Función para alternar el menú desplegable de Herramientas
                                function toggleToolsMenu() {
                                    toolsMenu.classList.toggle('show');
                                    // Cerrar el menú de dashboards si está abierto
                                    if (dropdownMenu.classList.contains('show')) {
                                        dropdownMenu.classList.remove('show');
                                    }
                                }
                                
                                // Cerrar los menús desplegables si se hace clic fuera
                                document.addEventListener('click', function(event) {
                                    const isClickInsideDropdown = dropdownToggle.contains(event.target) || dropdownMenu.contains(event.target);
                                    const isClickInsideTools = toolsToggle.contains(event.target) || toolsMenu.contains(event.target);
                                    
                                    if (!isClickInsideDropdown && dropdownMenu.classList.contains('show')) {
                                        dropdownMenu.classList.remove('show');
                                    }
                                    
                                    if (!isClickInsideTools && toolsMenu.classList.contains('show')) {
                                        toolsMenu.classList.remove('show');
                                    }
                                });
                                
                                // Evento para el botón del dropdown de Dashboards
                                dropdownToggle.addEventListener('click', function(event) {
                                    event.stopPropagation();
                                    toggleDropdown();
                                });
                                
                                // Evento para el botón del dropdown de Herramientas
                                toolsToggle.addEventListener('click', function(event) {
                                    event.stopPropagation();
                                    toggleToolsMenu();
                                });
                                
                                buttons.forEach(button => {
                                    button.addEventListener('click', function(e) {
                                        const dashboardUrl = this.getAttribute('data-src');
                                        
                                        if (dashboardUrl) {
                                            // Remover la clase active de todos los botones
                                            document.querySelectorAll('.dashboard-btn.active, .tools-btn.active').forEach(btn => {
                                                btn.classList.remove('active');
                                            });
                                            
                                            // Si es un botón del menú desplegable de dashboards, actualizar el texto del botón principal
                                            if (this.parentElement === dropdownMenu) {
                                                const icon = dropdownToggle.querySelector('i').cloneNode(true);
                                                dropdownToggle.innerHTML = '';
                                                dropdownToggle.appendChild(icon);
                                                dropdownToggle.appendChild(document.createTextNode(' ' + this.textContent.trim()));
                                                
                                                // Cerrar el menú desplegable
                                                dropdownMenu.classList.remove('show');
                                                
                                                // Marcar el botón del dropdown como activo
                                                dropdownToggle.classList.add('active');
                                                
                                                // Restaurar el nombre del botón de herramientas
                                                restoreToolsName();
                                            } 
                                            // Si es un botón del menú desplegable de herramientas, actualizar el texto del botón de herramientas
                                            else if (this.parentElement === toolsMenu && dashboardUrl) {
                                                const icon = toolsToggle.querySelector('i').cloneNode(true);
                                                toolsToggle.innerHTML = '';
                                                toolsToggle.appendChild(icon);
                                                toolsToggle.appendChild(document.createTextNode(' ' + this.textContent.trim()));
                                                
                                                // Cerrar el menú desplegable
                                                toolsMenu.classList.remove('show');
                                                
                                                // Marcar el botón de herramientas como activo
                                                toolsToggle.classList.add('active');
                                                
                                                // Restaurar el nombre del botón de dashboards
                                                restoreDropdownName();
                                            } 
                                            else {
                                                // Marcar el botón clickeado como activo
                                                this.classList.add('active');
                                                
                                                // Restaurar los nombres de los botones desplegables
                                                restoreDropdownName();
                                                restoreToolsName();
                                            }
                                            
                                            // Actualizar el iframe con la nueva URL
                                            iframe.src = dashboardUrl;
                                        }
                                    });
                                });
                                
                                // Evento para el botón Principal
                                document.querySelector('.dashboard-btn[data-src*="64e771e3-425f-43f0-84a0-cc42155baea2"]').addEventListener('click', function() {
                                    restoreDropdownName();
                                    restoreToolsName();
                                    
                                    // Remover la clase active de todos los botones
                                    document.querySelectorAll('.dashboard-btn.active, .tools-btn.active').forEach(btn => {
                                        btn.classList.remove('active');
                                    });
                                    
                                    // Marcar el botón clickeado como activo
                                    this.classList.add('active');
                                    
                                    // Actualizar el iframe con la nueva URL
                                    iframe.src = this.getAttribute('data-src');
                                });
                                
                                // Intentar entrar en pantalla completa
                                function activateFullscreen() {
                                    if (document.documentElement.requestFullscreen) {
                                        document.documentElement.requestFullscreen().catch(err => {
                                            console.log('Error al intentar pantalla completa: ', err);
                                        });
                                    } else if (document.documentElement.webkitRequestFullscreen) {
                                        document.documentElement.webkitRequestFullscreen();
                                    } else if (document.documentElement.msRequestFullscreen) {
                                        document.documentElement.msRequestFullscreen();
                                    }
                                }
                                
                                // Activar pantalla completa al cargar
                                setTimeout(activateFullscreen, 100);
                            });
                        <\/script>
                    </body>
                    </html>
                `;
                
                // Abrir la ventana del dashboard maximizada
                const dashboardWindow = window.open('', '_blank', 'width=' + screen.width + ',height=' + screen.height + ',left=0,top=0,fullscreen=yes');
                
                if (dashboardWindow) {
                    dashboardWindow.document.write(dashboardHTML);
                    dashboardWindow.document.close();
                    
                    // Enfocar la ventana
                    dashboardWindow.focus();
                    
                    // Si la ventana se abrió correctamente, reiniciar estado
                    popupBlocked = false;
                } else {
                    // La ventana fue bloqueada
                    popupBlocked = true;
                    openBtn.style.display = 'inline-block';
                    
                    // Iniciar cuenta regresiva en el botón
                    addCountdownToButton(5);
                }
            }
            
            // Evento para el botón de abrir
            openBtn.addEventListener('click', function() {
                clearInterval(countdownInterval);
                openDashboard();
            });
            
            // Iniciar cuenta regresiva automáticamente
            startCountdown();
        });
    </script>
</body>
</html>
